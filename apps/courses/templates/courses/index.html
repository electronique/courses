<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
    <title>Document</title>
</head>
<body>
    <form action="add/" method="POST">
        {% csrf_token %} 
    <h1> Add Course</h1>
    <div class="row">
  <div class="col"> Name:<input type="text" name="name"></div>
  </div>
  <div class="row"><div class="col"> Description:</div></div>
  <div class="row"><div class="col">  <textarea name="description" rows="5" cols="50"></textarea></div>

   </div>
   <p><input type="submit"></p>
   </form>
   <h1>Courses</h1>
   {% if messages %}
   <div class="messages">
       {% for message in messages %}
       <p class="text-danger">{{ message }}</p>
       {% endfor %}
   </div>
   {% endif %}
   <table class="table table-striped">
        <thead>
            <tr scope="row">
            <td>Course Name</td>
            <td>Description</td>
            <td>Date Added</td>
            <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr scope="row">
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.created_at}}</td>
            <td><a href="remove/{{course.id}}">Remove</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
